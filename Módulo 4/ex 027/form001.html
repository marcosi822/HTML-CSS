<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formulário</title>
</head>
<body>
    <main>
        <h1>Exemplo de Formulário</h1>
        <form action="" method="post">
            <div>
                <fieldset>
                    <label for="icor">Escolha uma cor</label>
                    <input type="color" name="cor" id="icor" value="#c42020">
                    <br>
                    <label for="inivel">Nível de satisfação:</label>
                    <input type="range" name="nivel" id="inivel" min="1" max="10">
                    <br>
                    <label for="foto">Foto de perfil:</label> <!-- QUANDO FOR ENVIAR ARQUIVOS NAO SERA POSSIVEL USANDO O METODO GET-->
                    <input type="file" name="foto" id="ifoto">
                </fieldset>

            </div>

            <input type="submit" value="Enviar">
            <input type="reset" value="LImpar">
        </form>
    </main>
    
</body>
</html>
