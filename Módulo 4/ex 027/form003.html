<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formulário</title>
</head>
<body>
    <main>
        <fieldset>
            <div>
                <label for="in1">Primeiro valor:</label>
                <input type="number" name="n1" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div>
            <div>
                <label for="in2">Segundo valor:</label>
                <input type="number" name="n2" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div>
            <div>
                <label for="isoma">Resultado:</label>
                <output name="soma" id="isoma"></output>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="">Número exibido:</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival"></output>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="iano">Em que você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2025" value="2000" oninput="calcidade()">

            </div>
            <div>
                <label for="iidade">Sua idade</label>
                <output id="iidade">0</output>
            </div>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="LImpar">
    </main>
    
    <script>
        function calcidade() {
            let atual = new Date().getUTCFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
