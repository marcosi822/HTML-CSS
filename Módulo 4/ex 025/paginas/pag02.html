<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: 'Arial Narrow', Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            text-align: center;
        }

        tr {
            padding: 100px;
        }

        td {
            border: 1px solid black;
            padding: 15px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <p>Isso serve para tampar os espaaços da tabela, expandidos os dados</p>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
        </tr>
    </table>
</body>
</html>
