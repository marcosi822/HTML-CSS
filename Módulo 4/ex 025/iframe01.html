<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iFrame</title>
    <style>
        iframe {
            width: 600px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- tamanho padrão dos iFrames: 300x150px -->
    <h1>Testando o uso de iFrame</h1>
    <p>Acessando o site Curso em Video sem sair da aba</p>
    <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        <a href="https://www.cursoemvideo.com/" target="_blank"> Caso o navegador não seja compatível </a>
    </iframe>
</body>
</html>
