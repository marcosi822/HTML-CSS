<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de usar o iframe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Para vídeos no youtube</h1>
    <iframe width="600" height="450" src="https://www.youtube-nocookie.com/embed/nFZoxltMWy8?si=4T9WrcUzFT8NxguE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Mapas do google</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.845371442474!2d-73.92182162324038!3d45.67400441941503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc929ef8cc1ea43%3A0x4f5735d2ef7a05a0!2sNike%20Factory%20Store%20-%20Mirabel!5e0!3m2!1spt-BR!2sbr!4v1744407632436!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    <p>Também é possível usar planilhas, etc</p>
    
</body>
</html>
