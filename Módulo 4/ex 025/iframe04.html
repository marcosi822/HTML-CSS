<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como aumentar a seguraça dos iframes</title>
    <style>
        iframe {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Segurança nos iframes</h1>
    <p>Caso utilize sites de terceiros, há possibilidades de roubar informações</p>
    <iframe src="paginas/pag04.html" frameborder="0" sandbox="sandbox" referrerpolicy="no-referrer"></iframe>
    <p>O "sandbox" impede algumas ações dos sites, já o "referrerpolicy" impede a extração de informações desses sites, como mandar ads com base em suas pesquisas</p>
</body>
</html>
