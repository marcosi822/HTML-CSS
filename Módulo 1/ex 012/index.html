<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>vídeos</title>
</head>
<body>
    <h1>reproduzindo vídeo</h1>
    <p>vamos aprender a reproduzir vídeos</p>

    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video src="4711774-hd_1280_720_60fps.mp4" width="500" controls ></video>
    <!-- poster serve para colocar uma thumbnail -->

    <!-- lembre-se de usar outros arquivos como m4v e ogv para entregar mais compatibilidade (ele utilizou online convert)-->

     <br>
    <audio src="Never Play - Jeremy Blake.mp3" autoplay controls loop></audio>

    <h1>Inserindo vídeos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/vnqYVMCLzkQ?si=kPN5pTQ6uDpYLxAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>inserindo vídeos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/295731014?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write;" title="Berserk Animation"></iframe>
